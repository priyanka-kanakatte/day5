<body>
    <script>
        let n=+prompt("enter a number:")
        let arr=[];
        for (let i= 1; i <=n; i++) {
            arr.push(i);
        }
        let r=arr.filter((e=>e%2!=0)).map(e=>e**3);

        console.log("The Cubes are: ",r);
    </script>
